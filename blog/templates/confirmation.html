{% extends 'base.html' %}
{% block title %}Confirm{% endblock title %}
{% block body %}
<div class="container my-5">
  <div class="card p-4">
    <h4>Are you sure?</h4>
    <p>Do you want to delete: <strong>{{ object }}</strong> ?</p>
    <form method="post">
      {% csrf_token %}
      <a href="{% url cancel_url %}" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
  </div>
</div>
{% endblock body %}
