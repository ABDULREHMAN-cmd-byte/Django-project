{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}
{% block body %}
<div class="container my-5">
  <h2>{{ title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Save</button>
    <a href="{% url 'equipment_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock body %}
