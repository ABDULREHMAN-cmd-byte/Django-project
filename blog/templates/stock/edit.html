{% extends 'base.html' %}
{% block title %}Edit Stock Item{% endblock title %}

{% block body %}
<h2 class="mb-3">Edit Stock Item</h2>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{% url 'stock_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock body %}
