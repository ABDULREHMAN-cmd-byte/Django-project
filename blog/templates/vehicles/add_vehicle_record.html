{% extends 'base.html' %}
{% block title %}Add Vehicle{% endblock %}
{% block body %}
<div class="container mt-4">
  <h3>Add New Vehicle Record</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'vehicle_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
