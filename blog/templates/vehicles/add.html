{% extends 'base.html' %}
{% block title %}Add Vehicle{% endblock title %}
{% block body %}
<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center text-info mb-4"><i class="bi bi-truck"></i> Add New Vehicle</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Save Vehicle
        </button>
        <a href="{% url 'vehicle_list' %}" class="btn btn-secondary">
          <i class="bi bi-arrow-left-circle"></i> Back to List
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock body %}
