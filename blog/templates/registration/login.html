{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-lg bg-dark text-light">
        <h3 class="text-center text-info mb-4"><i class="bi bi-box-arrow-in-right"></i> Login</h3>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary w-50">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<form class="d-flex" method="get" action="{% url 'search' %}">
  <input class="form-control me-2" type="search" name="q" placeholder="Search vehicles, equipment, etc." aria-label="Search" required>
  <button class="btn btn-outline-info" type="submit">
    <i class="bi bi-search"></i>
  </button>
</form>
{% endblock %}
